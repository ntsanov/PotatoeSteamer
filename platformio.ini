; https://docs.platformio.org/page/projectconf.html

[platformio]
env_default = micro

[env:nanoatmega168]
platform = atmelavr
board = nanoatmega168

[env:micro]
platform = atmelavr
board = micro
framework = arduino

lib_deps =
    Adafruit GFX Library
    Adafruit SSD1306